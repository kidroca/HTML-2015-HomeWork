<!DOCTYPE html>
<html>
<head>
	<title>Problem 2 HTML Forms</title>
</head>
<body bgcolor="aqua" style="font-size: 20pt">
	<form>
		<table>
			<tbody align="right">
				<tr>
					<td>
						<label for="firstName">Member Name:</label>
					</td>
					<td>
						<input id="firstName" type="text" required="required" autofocus="autofocus"/><strong> *req</strong>
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">Email:</label>
					</td>
					<td>
						<input id="email" type="text" required="required" /><strong> *req</strong>
					</td>
				</tr>
				<tr>
					<td>
						<label for="school">School:</label>
					</td>
					<td>
						<input id="school" type="text" required="required" /><strong> *req</strong>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><button>Clack</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
